<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Cadastro</title>
    <style>
        .row{
            color: white;
            margin-top: 32px;
            
        }
        body{
            background-color: black;
            
        }
        .aceito{
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form action="">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control form-control-md" type="text" id="nome">

                    <label for="email"class ="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email">

                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone">

                    <label for="menssagem" class="form-label">Sua mensagem</label>
                    <textarea class="form-control" id="menssagem"></textarea>

                    <div class="form-check form-switch aceito">
                        <label class="form-check-label" for="aceitoTermos">Li e aceito termos</label>
                    <input class="form-check-input" type="checkbox" id="aceitoTermos">
                    </div>
                    <button class="btn btn-success">Eviar</button>
                </form>
            </div>
         </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_PT.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
        
    <script src="script.js"></script>
    
</body>
</html>
